<!DOCTYPE html>
<html>
<head>
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <meta name="viewport" content="width=device-width">
    <title>Course Management Site</title>
</head>
<body>
<div class="page">
  <div class="outer">
    <div class="middle">
      <div class="inner">
        <div class="content">
          <div class="login_form">
            <div class="uwmlogo"> 
            	<a href="https://www4.uwm.edu/" target="_new">
                	<img src="images/logo_uwm.png"><img>
                </a>
            </div>
            <div class='sitelogo'></div>
            <form action="courses.html" method="post">
                <label for="username">Username</label>
                <input class="input-text" type="text" id="username" name="username" tabindex="1" required/>
                <label for="password">Password</label>
                <input class="input-text" type="password" id="password" name="password" tabindex="2" required/>
                <input class="input-btn" name="submit" type="submit" value="LOG IN" tabindex="3" />
            </form>
            <div class='footer'>
				<a href="#" target="_new">Register</a> | <a href="#" target="_new">Forgot Password</a>
			</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
